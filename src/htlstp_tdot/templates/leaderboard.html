<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Leaderboard Container */
        .leaderboard {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background-color: #222222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            color: #ffdd00;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #ffdd00;
            margin-bottom: 20px;
        }

        ol {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 12px;
            background: #333333;
            margin: 8px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            color: #ffdd00;
            transition: transform 0.5s ease, background-color 0.5s ease;
        }

        .name {
            font-weight: bold;
        }

        .score {
            color: #ffdd00;
        }

        /* Error message styling */
        .error-message {
            color: #f44336;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Animations */
        .moved-up {
            transform: translateY(-10px);
            background-color: #4CAF50; /* Green for moving up */
        }

        .moved-down {
            transform: translateY(10px);
            background-color: #f44336; /* Red for moving down */
        }

        .new-entry {
            animation: fadeIn 0.5s ease-in;
        }

        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="leaderboard">
    <h2>Top 10 Leaderboard</h2>
    <ol id="leaderboard-list">
        <!-- Top 10 players will be loaded here -->
    </ol>
    <div id="error-message" class="error-message"></div>
</div>

<script>
    // Flask API route URL to fetch leaderboard data
    const leaderboardAPI = '/api/leaderboard';
    let previousLeaderboard = []; // Stores the previous leaderboard for comparison

    async function fetchLeaderboard() {
        try {
            const response = await fetch(leaderboardAPI);

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const newLeaderboard = await response.json();
            displayLeaderboard(newLeaderboard);
            previousLeaderboard = newLeaderboard; // Update the previous leaderboard after displaying
        } catch (error) {
            console.error('Error fetching leaderboard data:', error);
            document.getElementById("error-message").textContent = 'Error loading leaderboard';
        }
    }

    // Function to render leaderboard with animations
    function displayLeaderboard(newLeaderboard) {
        const leaderboardList = document.getElementById("leaderboard-list");
        leaderboardList.innerHTML = ''; // Clear existing items
        document.getElementById("error-message").textContent = ''; // Clear error message if any

        newLeaderboard.forEach((player, index) => {
            const listItem = document.createElement("li");

            listItem.innerHTML = `
            <span class="name">${index + 1}. ${player.name}</span>
            <span class="score">${player.score}</span>
        `;

            // Determine if the player has moved up, down, or is new
            const previousIndex = previousLeaderboard.findIndex(prev => prev.name === player.name);

            if (previousIndex === -1) {
                // Player is new to the leaderboard
                listItem.classList.add("new-entry");
            } else if (previousIndex > index) {
                // Player moved up
                listItem.classList.add("moved-up");
            } else if (previousIndex < index) {
                // Player moved down
                listItem.classList.add("moved-down");
            }

            leaderboardList.appendChild(listItem);
        });
    }

    // Initial fetch and set interval to refetch every 10 seconds
    fetchLeaderboard();
    setInterval(fetchLeaderboard, 10000); // 10000 ms = 10 seconds
</script>

</body>
</html>
