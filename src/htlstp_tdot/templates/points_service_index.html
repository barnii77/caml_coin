<head>

    <title>Index</title>
    <style>
        /* Body Styling */
        body {
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            padding: 20px;
            position: relative;
            border: 3px solid #ffdd00;
        }

        .vertical-center {
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            max-width: fit-content;
            margin: auto;
        }

        div {
        }

        /* Label Styling */
        h3, a {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #ffdd00;
            display: block;
        }
    </style>
</head>
<body>
<div class="vertical-center container">
    <a href="/auth/createLoginToken">Generate Login Token</a><br>
    <a href="/auth/signup">Sign Up</a><br>
    <a href="/auth/login">Log In</a><br>
</div>
</body>
</html>
