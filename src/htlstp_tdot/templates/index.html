<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamlCoin Trading</title>
    <!-- Link to local CSS file -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Event Ticker at the Top -->
    <div id="eventTicker" class="event-ticker">Market is stable...</div>

    <div class="chart-container">
        <canvas id="cryptoChart"></canvas>
    </div>

    <!-- Buy/Sell Controls -->
    <div class="trade-controls">
        <label for="amount">Amount:</label>
        <div class="amount-control">
            <button id="decreaseButton">-</button>
            <input type="number" id="amount" value="1" min="1">
            <button id="increaseButton">+</button>
        </div>
        <button id="buyButton">Buy CamlCoin</button>
        <button id="sellButton">Sell CamlCoin</button>
    </div>
    <div class="controls">
        <button id="lineChartButton">Line Chart</button>
        <button id="candlestickChartButton">Candlestick Chart</button>
    </div>

    <!-- Link to local JavaScript file -->
    <script src="/static/app.js"></script>
</body>
</html>
